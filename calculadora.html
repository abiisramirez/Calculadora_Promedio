<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraDeNotas</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadoraPromedio.js"></script>
</head>
<body>
    <form action="Registro">
        <h2>Calculadora de Promedio</h2>
        <p>Estudiante: <input type="text" placeholder="Nombre de estudiante" id="Estudiante" required></p>
        <p>Asignatura: <input type="text" placeholder="Nombre de asignatura" id="Asignatura" required></p>
        <p>Nota 1: <input type="number" placeholder="Ingrese nota 1" id="n1" required></p>
        <p>Nota 2: <input type="number" placeholder="Ingrese nota 2" id="n2" required></p>
        <p>Nota 3: <input type="number" placeholder="Ingrese nota 3" id="n3" required></p>
        <input type="button" class="btn" value="Calcular" onclick="calcularPromedio()">
        <p id="promedio"></p>
    </form>
</body>
<script>
    function calcularPromedio(){
        var studentName = document.getElementById("Estudiante").value;
        var subjectName = document.getElementById("Asignatura").value;
        var v1 = parseFloat(document.getElementById("n1").value);
        var v2 = parseFloat(document.getElementById("n2").value);
        var v3 = parseFloat(document.getElementById("n3").value);            
        if (studentName === '' || subjectName === '' || isNaN(v1) || isNaN(v2) || isNaN(v3)) {
            alert("Por favor, verifique que todos los campos se encuentran llenos");
            return; }   
        if (v1 < 0 || v1 > 10 || v2 < 0 || v2 > 10 || v3 < 0 || v3 > 10) {
            alert("Por favor, ingrese notas entre 0 a 10.");
            return;        
        }
        var pro= ((v1+v2+v3)/3);
        document.getElementById("promedio").innerHTML= pro;  
        
        if (pro >= 7) {
            alert(studentName + ", ¡Felicidades! Has aprobado con un promedio de " + pro);
        } else {
            alert (studentName + ", ¡Gracias por tu esfuerzo! Nos vemos pronto en clase. El promedio obtenido es " + pro)
        }
    }
        </script>
</html>
